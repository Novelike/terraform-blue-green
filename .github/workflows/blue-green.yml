# .github/workflows/blue_green.yml
name: Blue-Green Deploy

on:
  push:
    paths:
      - 'backend/**'                          # 앱 소스
      - 'frontend/**'
      - '.github/workflows/blue_green.yml'    # 워크플로우 변경 시
      - 'terraform/**'                        # 인프라 코드 변경 시에도 실행

jobs:
  ensure-infra:
    name: Ensure Infra (Terraform Apply)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform
    env:
      TF_VAR_username:    ${{ secrets.TF_VAR_USERNAME }}
      TF_VAR_password:    ${{ secrets.TF_VAR_PASSWORD }}
      TF_VAR_tenant_name: ${{ secrets.TF_VAR_TENANT_NAME }}
      TF_VAR_region:      ${{ secrets.TF_VAR_REGION }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Apply (create or reuse infra)
        run: terraform apply -auto-approve -input=false

  deploy:
    name: Deploy App (Blue-Green)
    needs: ensure-infra
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    env:
      SSH_KEY:             ${{ secrets.SSH_KEY }}
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Determine Active & Next Env
        id: env
        run: |
          set +e
          VIP=$(terraform -chdir=terraform output -raw lb_vip 2>/dev/null)
          if curl -fs http://$VIP/hello; then
            echo "next=green" >> $GITHUB_ENV
          else
            echo "next=blue"  >> $GITHUB_ENV
          fi
          set -e

      - name: Deploy to ${{ env.next }}
        uses: appleboy/ssh-action@v0.1.6
        with:
          host:      ${{ env.next == 'blue' && terraform -chdir=terraform output -raw blue_ip || terraform -chdir=terraform output -raw green_ip }}
          username:  ubuntu
          key:       ${{ secrets.SSH_KEY }}
          script: |
            cd /opt/app
            git pull
            . venv/bin/activate
            pip install -r requirements.txt
            echo "$(date)" > /opt/deploy_timestamp.txt
            pkill -f "uvicorn app.main"
            nohup uvicorn app.main:app --host 0.0.0.0 --port 8000 &

      - name: Switch LB to ${{ env.next }}
        run: |
          terraform -chdir=terraform apply -auto-approve \
            -var="active_env=${{ env.next }}"

      - name: Notify Success to Discord
        if: success()
        run: |
          curl -X POST -H 'Content-Type: application/json' \
            -d "{\"content\":\"✅ Deploy to `${{ env.next }}` succeeded!\"}" \
            ${{ env.DISCORD_WEBHOOK_URL }}

      - name: Notify Failure to Discord
        if: failure()
        run: |
          curl -X POST -H 'Content-Type: application/json' \
            -d "{\"content\":\"❌ Deploy to `${{ env.next }}` failed! Check logs.\"}" \
            ${{ env.DISCORD_WEBHOOK_URL }}

