# .github/workflows/blue-green.yml
name: Blue-Green Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy & Switch
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    env:
      # Terraform authentication
      TF_VAR_username:    ${{ secrets.TF_VAR_USERNAME }}
      TF_VAR_password:    ${{ secrets.TF_VAR_PASSWORD }}
      TF_VAR_tenant_name: ${{ secrets.TF_VAR_TENANT_NAME }}
      TF_VAR_region:      ${{ secrets.TF_VAR_REGION }}
      # SSH & Discord
      SSH_KEY:            ${{ secrets.SSH_KEY }}
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Refresh (ignore errors)
        working-directory: terraform
        run: terraform refresh || true

      - name: Determine Active & Next Env
        id: determine
        working-directory: terraform
        run: |
          set +e

          # capture raw output (including any warnings)
          RAW_OUT=$(terraform output -raw lb_vip 2>&1)
          # extract just the IPv4 address (digits and dots)
          LB_VIP=$(echo "$RAW_OUT" | grep -Eo '([0-9]{1,3}\.){3}[0-9]{1,3}')

          if [[ -z "$LB_VIP" ]]; then
            echo "::warning::Could not parse lb_vip from Terraform output"
            echo "NEXT_ENV=blue" >> $GITHUB_ENV
            exit 0
          fi

          # write clean LB_VIP to GITHUB_ENV
          echo "LB_VIP=$LB_VIP" >> $GITHUB_ENV

          # health check â†’ set NEXT_ENV
          if curl -fs http://$LB_VIP/hello; then
            echo "NEXT_ENV=green" >> $GITHUB_ENV
          else
            echo "NEXT_ENV=blue"  >> $GITHUB_ENV
          fi

          set -e

      - name: Get Instance IPs
        working-directory: terraform
        run: |
          echo "BLUE_IP=$(terraform output -raw blue_ip)"   >> $GITHUB_ENV
          echo "GREEN_IP=$(terraform output -raw green_ip)" >> $GITHUB_ENV

      - name: Deploy to Blue
        if: env.NEXT_ENV == 'blue'
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ env.BLUE_IP }}
          username: ubuntu
          key: ${{ env.SSH_KEY }}
          script: |
            cd /opt/app
            git pull
            . venv/bin/activate
            pip install -r requirements.txt
            echo "$(date)" > /opt/deploy_timestamp.txt
            pkill -f "uvicorn app.main"
            nohup uvicorn app.main:app --host 0.0.0.0 --port 8000 &

      - name: Deploy to Green
        if: env.NEXT_ENV == 'green'
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ env.GREEN_IP }}
          username: ubuntu
          key: ${{ env.SSH_KEY }}
          script: |
            cd /opt/app
            git pull
            . venv/bin/activate
            pip install -r requirements.txt
            echo "$(date)" > /opt/deploy_timestamp.txt
            pkill -f "uvicorn app.main"
            nohup uvicorn app.main:app --host 0.0.0.0 --port 8000 &

      - name: Health Check
        run: |
          for i in {1..5}; do
            if curl -fs http://${{ env.LB_VIP }}/hello; then
              exit 0
            fi
            sleep 5
          done
          echo "::error::Health check failed" && exit 1

      - name: Switch Traffic
        if: success()
        working-directory: terraform
        run: terraform apply -auto-approve -var="active_env=${{ env.NEXT_ENV }}"

      - name: Notify Discord
        run: |
          if [[ "${{ job.status }}" == "success" ]]; then
            MSG="âœ… Deployment to **${{ env.NEXT_ENV }}** succeeded!\nLB VIP: ${{ env.LB_VIP }}"
          else
            MSG="ðŸš¨ Deployment to **${{ env.NEXT_ENV }}** failed! Check logs."
          fi
          curl -H "Content-Type: application/json" \
               -d "{\"content\":\"$MSG\"}" \
               ${{ env.DISCORD_WEBHOOK_URL }}

